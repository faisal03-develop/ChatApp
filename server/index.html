<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Live Test Rig</title>
    <style>
        body{
            font-family: sans-serif;
            padding: 20px;
            background: #121212;
            color: #fff;
        }
        #log{
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
        }
        .status-on{
            color: #00ff00;
        }
        .status-off{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>
        WebSocket BroadCast Console
    </h1>
    <p id="status" class="status-off">Connecting...</p>
     
    <form id="message-form">
        <input id="message-input" type="text" placeholder="Message" required>
        <button type="submit">Send</button> 
    </form>

    <h3>Live Stream</h3>

    <pre id="log"></pre>
</body>

<script>
    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");
    const inputEl = document.getElementById("message-input");

    //Initial HandShake

    const socket = new WebSocket('ws://localhost:8080');

    const AppendLog = (label ,message) => {
        const entry = `${new Date().toLocaleTimeString()}
        ${label} ${message}\n`
        log.textContent = entry + log.textContent;
    }

    socket.addEventListener('open', () => {
        statusEl.textContent = "Connected to: ws://localhost:8080";
        statusEl.className= 'status-on';
        appendlog('[SYSTEM]','Connection Established');
    });

    socket.addEventListener('close', () => {
        statusEl.textContent = "DisConnected";
        statusEl.className= 'status-off';
        appendlog('[SYSTEM]','Connection Collapsed');
    })


</script>

</html>
